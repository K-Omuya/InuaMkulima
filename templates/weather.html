{% extends 'base.html' %}

{% load static %}

{% block content %}
    <style>

/* Weather Section */
.weather-forecast {
    background-image: <img src="{% static 'assets/img/carr.jpg' %}" alt="Sustainable Agriculture">;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    padding: 20px;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}

h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 15px;
}

p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
}

.form-container {
    margin-bottom: 30px;
}

label {
    font-size: 1rem;
    color: #2c3e50;
    display: block;
    margin-bottom: 8px;
}

input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 80%;
    margin-bottom: 10px;
}

.cta-button {
    background-color: green;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: green;
}

.weather-info {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.weather-info h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.weather-info p {
    font-size: 1.1rem;
}

@media (max-width: 768px) {
    h2 {
        font-size: 1.6rem;
    }

    input, .cta-button {
        font-size:1rem;
}
}

    </style>
    <!-- Weather Forecast Section -->
    <section class="weather-forecast">
        <div class="container">
            <h2>Weather Forecast for Your Farm</h2>
            <p>Get real-time weather updates tailored to your farmâ€™s location. Stay informed to make smarter decisions for planting, irrigation, and harvesting.</p>

   <div class="form-container">
  <label for="city">Enter Your Farm Location (City or Region)</label>
  <input type="text" id="city" placeholder="Enter your farm location" required>
  <button
    class="cta-button"
    onclick="getWeather()">
    Get Weather
  </button>
</div>

<script>
  function getWeather() {
    const city = document.getElementById('city').value;
    if (city) {
      // Construct the URL with the city as a query parameter
      const weatherUrl = `https://www.msn.com/en-xl/weather/forecast?loc=${encodeURIComponent(city)}`;
      window.location.href = weatherUrl;
    } else {
      alert('Please enter a city or region.');
    }
  }
</script>


            <div id="weather-info" class="weather-info">
                <!-- Weather details will be displayed here -->
            </div>
        </div>
    </section>


{% endblock %}
