{% extends 'base.html' %}
{% block content %}
    <style>
        .consultation {
    background: #f5f5f5;
    padding: 50px 0;
    text-align: center;
}

.consultation .container {
    width: 50%;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.consultation h2 {
    color: #004080;
    margin-bottom: 10px;
}

.consultation p {
    color: #333;
    font-size: 16px;
    margin-bottom: 20px;
}

.consultation form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.consultation input,
.consultation select,
.consultation textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.consultation textarea {
    resize: none;
}

.consultation .cta-button {
    background: #ff8200;
    color: white;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.consultation .cta-button:hover {
    background: #e67300;
}

/* Responsive Design */
@media (max-width: 768px) {
    .consultation .container {
        width: 90%;
    }
}

    </style>
<section class="consultation">
    <div class="container">
        <h2>Request a Free Consultation</h2>
        <p>Our expert agricultural advisors are here to help you with everything from crop management to pest control.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cta-button">Request Consultation</button>
        </form>
    </div>
</section>
{% endblock %}
