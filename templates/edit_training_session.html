{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Edit Training Session</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'training_sessions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
