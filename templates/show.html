{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>show details</title>
</head>
<body>
<table class="table container table-dark">
<tr>
    <th>FullName</th>
    <th>Email</th>
    <th>Message</th>

</tr>

{% for x in data %}

    <tr>
        <td>{{ x.fullname }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.message }}</td>
        <td>
            <a href="/edit/{{ x.id }}" class="btn btn-success">EDIT</a>
            <a href="/delete/{{ x.id }}" class="btn btn-danger">DELETE</a>
            <a href="{% url 'pay' %}" class="btn btn-danger">PAY</a>
        </td>
    </tr>
{% endfor %}
    </table>
 </body>
 </html>
